<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        /* background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); */
        min-height: 100vh;
        overflow-x: hidden;
      }
      .gradient-header {
        background-image: linear-gradient(90deg, #2c3e50, #3498db);
      }

      .glass-nav {
        backdrop-filter: blur(16px);
        background: rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
      }

      .btn-glow:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .title-shadow {
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .todo-card {
        /* background-image: linear-gradient(to right, #dbdcd7 0%, #dddcd7 24%, #e2c9cc 30%, #e7627d 46%, #b8235a 59%, #801357 71%, #3d1635 84%, #1c1a27 100%); */
        background-image: linear-gradient(150deg, #eef2f3, #8e9eab);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 24px;
        max-width: 400px;
        width: 100%;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .todo-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .todo-title {
        font-size: 24px;
        font-weight: 600;
        color: #2d3748;
        margin: 0 0 12px 0;
        line-height: 1.3;
      }

      .todo-description {
        color: #2d3748;
        font-size: 16px;
        line-height: 1.5;
        margin: 0 0 16px 0;
      }

      .todo-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 12px;
      }

      .todo-status {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        text-transform: capitalize;
      }

      .status-pending {
        background: #fed7d7;
        color: #c53030;
      }

      .status-completed {
        background: #c6f6d5;
        color: #2f855a;
      }

      .status-in-progress {
        background: #feebc8;
        color: #dd6b20;
      }

      .todo-date {
        /* color: #718096; */
        color: white;
        font-size: 14px;
        font-weight: 500;
      }

      .todo-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }

      .canvaBtn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        flex: 1;
      }

      .btn-edit {
        background: #4299e1;
        color: white;
      }

      .btn-edit:hover {
        background: #3182ce;
        transform: translateY(-1px);
      }

      .btn-delete {
        background: #ce5c5c;
        color: white;
      }

      .btn-delete:hover {
        background: #e53e3e;
        transform: translateY(-1px);
      }

      .btn-save {
        background: #48bb78;
        color: white;
      }

      .btn-save:hover {
        background: #32c778;
        transform: translateY(-1px);
      }

      .btn-cancel {
        background: #d34c34;
        color: white;
      }

      .btn-cancel:hover {
        background: #d02f13;
        transform: translateY(-1px);
      }

      .canvaBtn:active {
        transform: translateY(0);
      }

      @media (max-width: 480px) {
        .todo-meta {
          flex-direction: column;
          align-items: flex-start;
        }

        .todo-actions {
          justify-content: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">root element</div>
    <script src="../src/index.js"></script>
  </body>
</html>
